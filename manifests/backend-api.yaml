apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: drift-test
  labels:
    app: backend-api
    tier: critical
    monitor: "true"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
        tier: critical
    spec:
      containers:
      - name: backend
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"